    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Welcome to the admin page! <br>Add an offline donation to the system: </h1>
          <hr/>
          <br/>
        </div>
      </div>

      <form name="addSupply" id="addSupply">
        <div class="container1">
          <label for="itemName"><b>Item Name</b></label>
          <input type="text" placeholder="Enter Item Name" name="itemName" required>
          <br><br>
          <label for="description"><b>Description</b></label>
          <input type="text" placeholder="Enter Item Description" name="description" required>
          <br><br>
          <label for="donor"><b>Donor</b></label>
          <input type="text" placeholder="Enter Donor" name="donor" required>
          <br><br>
          <label for="date"><b>Donate Date</b></label>
          <input type="text" placeholder="Enter Donate Date" name="date" required>
          <br><br>
          <div style="text-align:center;">
            <button class="btn-donate" type="button" style="font-weight:bold;">Add Donation</button>
            <br>
            <br>
            <button type="reset" style="font-weight:bold;">Clear Textfield</button>
          </div> 
        </div>
      </form>
      
    </div>

    <br><br>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

          <br/>
        </div>
      </div>

      <div id="newSuppliesRow" class="row">
        <!-- NEWLY ADDED SUPPLIES LOAD HERE -->
      </div>
    </div>

    <div id="newSupplyTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-6">

            <br/><br/> -->
            <strong>Description</strong>: <span class="item-description">Dry Food</span><br/>
